<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="./assets/icons/title-icon.png"
      type="image/icon type"
    />
    <title>Multikart</title>
    <link rel="stylesheet" href="./style.css" />
    
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resetCSS.css" />
</head>
<body>
<div class="container-fluid p-0">
<div class="d-flex pt-3 pb-3 ps-5 pe-5 justify-content-between align-items-center bg-light text-muted flex-wrap">
    <div class="d-flex flex-wrap">
<p>Welcome to Our store Multikart</p>
<p class="ms-5"><i class="fas fa-phone-alt text-danger"></i> Call Us: 123-456-7890</p>
</div>
<div class="d-flex flex-wrap">
<i class="fas fa-heart d-flex align-items-center ms-5 heart"></i>
<p class="ms-5 user-p"><i class="fas fa-user user"></i>&nbsp;&nbsp;Account</p>
</div>
</div>
<div class="d-flex pt-4 pb-4 ps-5 pe-5 align-items-center justify-content-between flex-wrap">
    <div class="d-flex flex-wrap">
    <div class="h2 burger-bar"><i class="fas fa-grip-lines"></i></div>
    <div class="ms-5 logo">
        <img src="./assets/icons/logo.png" />
    </div>
</div>
    <ul class="d-flex justify-content-between flex-wrap header-ul">
        <li>HOME</li>
        <li>FEATURE<i class="fas fa-chevron-down"></i></li>
        <li>SHOP<i class="fas fa-chevron-down"></i></li>
        <li>PRODUCT<i class="fas fa-chevron-down"></i></li>
        <li>PAGES<i class="fas fa-chevron-down"></i></li>
        <li>BLOG<i class="fas fa-chevron-down"></i></li>
    </ul>
    <div class="header-icons d-flex justify-content-between h4">
        <i class="fas fa-search fw-normal"></i>
        <i class="fas fa-cog fw-normal"></i>
        <i class="fas fa-hamburger fw-normal"></i>
    </div>
</div>

<div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <div class="position-absolute d-flex flex-column align-items-center shop-now">
              <p class="text-muted h5 text-center">Welcome To Fashion</p>
              <p class="h1">MEN FASHION</p>
              <button class="bg-danger pt-2 pb-2 ps-3 pe-3 w-50 shop-now-button">SHOP NOW</button>
            </div>
        <img src="./assets/images/header-banner.jpg" class="d-block w-100 position-relative" alt="man image">
      </div>
      <div class="carousel-item">
        <div class="position-absolute d-flex flex-column align-items-center shop-now">
            <p class="text-muted h5 text-center">Welcome To Fashion</p>
            <p class="h1">WOMEN FASHION</p>
            <button class="bg-danger pt-2 pb-2 ps-3 pe-3 w-50 shop-now-button">SHOP NOW</button>
          </div>
        <img src="./assets/images/header-banner1.jpg" class="d-block w-100" alt="women image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>













</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
