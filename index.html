<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="./assets/icons/title-icon.png"
      type="image/icon type"
    />
    <title>Multikart</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./resetCSS.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
<div class="header-title">
    <div class="phone-number">
<p>Welcome to Our store Multikart</p>
<p class="call"><i class="fas fa-phone-alt phone"></i> Call Us: 123-456-7890</p>
</div>
<div class="user-account">
<i class="fas fa-heart heart"></i>
<p><i class="fas fa-user user"></i>My Account</p>
</div>
</div>
<div class="header">
    <div class="header-left-side">
    <div class="burger-bar"><i class="fas fa-grip-lines"></i></div>
    <div class="logo">
        <img src="./assets/icons/logo.png" />
    </div>
</div>
    <ul>
        <li>HOME</li>
        <li>FEATURE<i class="fas fa-chevron-down"></i></li>
        <li>SHOP<i class="fas fa-chevron-down"></i></li>
        <li>PRODUCT<i class="fas fa-chevron-down"></i></li>
        <li>PAGES<i class="fas fa-chevron-down"></i></li>
        <li>BLOG<i class="fas fa-chevron-down"></i></li>
    </ul>
    <div class="header-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
        <i class="fas fa-hamburger"></i>
    </div>
</div>





</div>

    <script src="./scripts.js"></script>
</body>
</html>
